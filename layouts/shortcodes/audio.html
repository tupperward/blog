{{- $src := .Get "src" -}}
{{- $type := .Get "type" | default "audio/mpeg" -}}
{{- $caption := .Get "caption" -}}

<figure class="audio-player">
  <audio controls preload="metadata">
    <source src="{{ $src }}" type="{{ $type }}">
    Your browser does not support the audio element.
  </audio>
  {{- if $caption -}}
  <figcaption>{{ $caption }}</figcaption>
  {{- end -}}
</figure>

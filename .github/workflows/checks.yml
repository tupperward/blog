name: Tests

on:
  check_run:
    types: [created, rerequested]
    branches: [main]

jobs:
  test:
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          repository: ${{ env.DOCKER_IMAGE }}
          token: ${{ secrets.GH_TOKEN }}
          ref: ${{ env.DOCKER_IMAGE }}
      - name: Build the Docker image
        uses: actions/checkout@v3
        with:
          run: docker build . --tag ${{ env.DOCKER_IMAGE }}